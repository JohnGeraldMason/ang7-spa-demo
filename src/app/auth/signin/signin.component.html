<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h2>This is the Login Page</h2>
    <p>Users that have registered an account may login here. Authentication via Firebase backend will occur upon submission.</p>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
      <hr>
      <ng-template [ngIf]="isAuthErrorMessage()">
        <div class="alert alert-danger" role="alert">{{isAuthErrorMessage()}}</div>
      </ng-template>  
    </form>
  </div>
</div>
